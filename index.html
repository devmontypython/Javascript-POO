<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-POO</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script"></script>
</head>
<body>
    <header>
        <h1>Minha Loja 1.0</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja.</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label for="">Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>

            <div class="lineInput">
                <label for="">Preço</label>
                <input type="text" id="preco" placeholder="Valor do produto">
            </div>

            <button onclick="produto.salvar()">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>

            <div class="content">
                <table border="1">
                    <thead>
                        <th class="center">Id</th>
                        <th>Produto</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </thead>

                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
</body>
</html>
